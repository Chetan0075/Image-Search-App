<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search CRX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Search App By CRX</h1>
    <form action="">
        <input type="text" id="Search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1695735927052-a03480eaddd1?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="houses and building">
            <a href="https://unsplash.com/photos/a-group-of-buildings-that-are-next-to-each-other-xbLZdLN3i2I"
                target="_blank">houses and building</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1712135596173-2bb522bcfd88?q=80&w=1538&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Pink Flowers">
            <a href="https://unsplash.com/photos/a-vase-filled-with-pink-and-yellow-flowers-nBLLFbRke-w"
                target="_blank">Pink Flowers</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1712229102477-f0d8a1b2dbd7?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="old vintage car">
            <a href="https://unsplash.com/photos/a-tan-car-parked-in-a-parking-lot-under-a-bridge-WIrjjatduew"
                target="_blank">old vintage car</a>
        </div>
    </div>

    <button class="showmorebtn"> Show More</button>

    <script src="script.js"></script>
</body>

</html>
